<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chook chook Train Schedules</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
        <table class="table  table-hover">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="train-schedule-body">
                </tbody>
              </table>

    <form>
        <div class="form-group">
          <label for="train-name">Train Name</label>
          <input type="text" class="form-control" id="train-name">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <label for="train-dest">Destination</label>
          <input type="text" class="form-control" id="train-dest">
        </div>
        <div class="form-group">
            <label for="train-first-time">First Train Time</label>
            <input type="time" class="form-control" id="train-first-time" placeholder="HH:mm - miliary time">
          </div>
          <div class="form-group">
            <label for="train-frequency">Frequency (min)</label>
            <input type="number" class="form-control" id="train-frequency" min="1">
          </div>
        <button type="submit" class="btn-train-submit btn btn-primary">Submit</button>
      </form>
</body>

</html>
